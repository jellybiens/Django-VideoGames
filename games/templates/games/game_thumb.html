




<div class="col-xs-6 col-sm-6 col-md-3 container">
<div class="border-shadow">

            <div class="row">

                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <a href="{% url 'games:game_detail' game.id %}">
                            <img class="game-thumb" src="{{ game.image.url }}" />
                        </a>
                    </div>
                    <div class="col-xs-8 col-sm-8 col-md-8 game-thumb-wrap">
                        {{ game.name }}
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 game-thumb-wrap">
                        {{ game.year }}
                    </div>
                    <div class="col-xs-5 col-sm-5 col-md-5 game-thumb-wrap">
                        {{ game.genre }}
                    </div>

                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <!-- Update Game -->
                            <form action="{% url 'games:game_update' game.id %}" method="get" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="game_id" value="{{ game.id }}" />
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </form>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <!-- Delete Game -->
                            <form action="{% url 'games:game_delete' game.id %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="game_id" value="{{ game.id }}" />
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>
                    </div>

                </div>
</div>
        </div>
