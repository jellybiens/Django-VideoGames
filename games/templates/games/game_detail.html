
{% extends 'games/base.html' %}

{% block body %}

    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}

    <div class="jumbotron">
          <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-12">
                                <h1>{{ game.name }}</h1>
                                <h3>{{ game.year }} {{ game.genre }}</h3>
                            </div>
                            <div class="col-md-12">
                                <p>{{ game.description }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img class="game-thumb" src="{{ game.image.url }}" />

                    </div>

                </div>

      </div>
    </div>

{% endblock %}
